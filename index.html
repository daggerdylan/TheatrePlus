<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Theatre</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E50914; /* Netflix Red */
            --bg-color: #0f0f0f;
            --sidebar-bg: #000000;
            --card-bg: #1f1f1f;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
            --header-height: 70px;
            --sidebar-width: 300px;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #auth-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #222, #000);
            z-index: 2000;
            position: absolute;
            top: 0; left: 0; width: 100%;
        }

        #login-btn {
            background-color: var(--primary);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        #login-btn:hover { transform: scale(1.05); }

        /* --- APP LAYOUT --- */
        #app-layout {
            display: none;
            display: grid;
            grid-template-rows: var(--header-height) 1fr;
            grid-template-columns: var(--sidebar-width) 1fr;
            height: 100vh;
        }

        /* HEADER */
        header {
            grid-column: 1 / -1;
            background-color: rgba(0,0,0,0.9);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
        }

        .brand {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            cursor: pointer;
        }

        .header-controls button {
            background: #333;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .header-controls button:hover { background: #555; }

        /* SIDEBAR (The Tree View) */
        #sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 20px 0;
            user-select: none;
        }

        /* Tree Item Styles */
        .tree-item {
            cursor: pointer;
            color: #ddd;
        }

        .tree-content {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            transition: background 0.2s;
            font-size: 0.95rem;
        }

        .tree-content:hover { background-color: #222; }
        
        /* Active Folder Highlight */
        .tree-content.active {
            background-color: #333;
            color: var(--primary);
            font-weight: 700;
            border-left: 4px solid var(--primary);
        }

        .tree-arrow {
            margin-right: 8px;
            font-size: 0.7rem;
            transition: transform 0.2s;
            color: #777;
        }
        
        .tree-icon { margin-right: 10px; }

        /* Expanded/Collapsed States */
        .expanded > .tree-content > .tree-arrow { transform: rotate(90deg); }
        .tree-children { display: none; }
        .expanded > .tree-children { display: block; }

        /* Indentation for nested items */
        .tree-children .tree-content { padding-left: 40px; }
        .tree-children .tree-children .tree-content { padding-left: 60px; }
        .tree-children .tree-children .tree-children .tree-content { padding-left: 80px; }


        /* MAIN CONTENT */
        #main-view {
            overflow-y: auto;
            padding: 30px;
            background-color: var(--bg-color);
        }

        #breadcrumbs {
            margin-bottom: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        /* VIDEO GRID */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        .card-img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #000;
        }

        .card-title {
            padding: 10px;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* LOADING SPINNER */
        #loader {
            display: none;
            width: 40px; height: 40px;
            border: 4px solid #333;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin: 50px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* PLAYER MODAL */
        #player-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 5000;
        }
        #video-frame { width: 100%; height: 100%; border: none; }
        #close-player {
            position: absolute; top: 20px; right: 30px;
            color: white; font-size: 40px; cursor: pointer; z-index: 5001;
        }

    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>

    <!-- AUTH SCREEN -->
    <div id="auth-container">
        <h1 style="font-size: 3rem; margin-bottom: 0;">MY THEATRE</h1>
        <p style="color:#777;">Streaming Service Dashboard</p>
        <button id="login-btn" onclick="handleAuthClick()">Sign In with Google</button>
        <div id="loading-txt" style="display:none; margin-top:20px; color:#666;">Connecting...</div>
    </div>

    <!-- APP LAYOUT -->
    <div id="app-layout">
        <header>
            <div class="brand" onclick="reloadRoot()">THEATRE</div>
            <div class="header-controls">
                <button onclick="signOut()">Sign Out</button>
            </div>
        </header>

        <aside id="sidebar">
            <!-- Dynamic Tree Injected Here -->
        </aside>

        <main id="main-view">
            <div id="breadcrumbs">Home</div>
            <div id="loader"></div>
            <div class="video-grid" id="video-grid"></div>
        </main>
    </div>

    <!-- PLAYER -->
    <div id="player-modal">
        <div id="close-player" onclick="closePlayer()">&times;</div>
        <iframe id="video-frame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        // CONFIG
        const CLIENT_ID = '370882159345-q3isltr9k94nev63qu8tthehup87ko5k.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyAZZ92GDFXbfp5tsqJEZ3xbfzbU85yGP0c';
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';
        const DISCOVERY = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';

        let tokenClient;
        let appRootId = 'root'; // Will update if 'Theatre' folder found

        // 1. INITIALIZATION
        window.onload = function() {
            gapi.load('client', async () => {
                await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY] });
                tryRestoreSession();
            });

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (resp) => {
                    if (resp.error) return;
                    const expiry = Date.now() + (resp.expires_in * 1000);
                    localStorage.setItem('drive_token', resp.access_token);
                    localStorage.setItem('drive_token_expiry', expiry);
                    enterApp();
                },
            });
        };

        function tryRestoreSession() {
            const token = localStorage.getItem('drive_token');
            const expiry = localStorage.getItem('drive_token_expiry');
            if (token && expiry && Date.now() < parseInt(expiry)) {
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('loading-txt').style.display = 'block';
                gapi.client.setToken({ access_token: token });
                enterApp();
            }
        }

        function handleAuthClick() { tokenClient.requestAccessToken({ prompt: '' }); }
        function signOut() { localStorage.clear(); location.reload(); }

        // 2. STARTUP LOGIC
        async function enterApp() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('app-layout').style.display = 'grid';

            // Find Root
            try {
                const searchResp = await gapi.client.drive.files.list({
                    'q': "(name = 'theatre' or name = 'Theatre' or name = 'Movies') and mimeType = 'application/vnd.google-apps.folder' and trashed = false",
                    'fields': "files(id, name)",
                    'pageSize': 1
                });
                if (searchResp.result.files.length > 0) {
                    appRootId = searchResp.result.files[0].id;
                }
            } catch (e) { console.warn("Search failed, using drive root"); }

            // Initial Render
            renderSidebarRoot(appRootId);
            loadMainVideos(appRootId, "Home");
        }

        // 3. TREE VIEW LOGIC (SIDEBAR)
        async function renderSidebarRoot(rootId) {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = ''; // Clear
            
            // Fetch root folders
            const folders = await fetchContents(rootId, 'folders');
            
            folders.forEach(folder => {
                const item = createTreeItem(folder);
                sidebar.appendChild(item);
            });
        }

        function createTreeItem(file) {
            // Container
            const container = document.createElement('div');
            container.className = 'tree-item';
            container.dataset.id = file.id;

            // Content Row (Arrow + Icon + Name)
            const content = document.createElement('div');
            content.className = 'tree-content';
            content.innerHTML = `<span class="tree-arrow">‚ñ∂</span> <span class="tree-icon">üìÅ</span> ${file.name}`;
            
            // Children Container (Hidden by default)
            const childrenDiv = document.createElement('div');
            childrenDiv.className = 'tree-children';

            // CLICK HANDLER
            content.onclick = async (e) => {
                e.stopPropagation(); // Stop bubbling
                
                // 1. Highlight Active
                document.querySelectorAll('.tree-content').forEach(el => el.classList.remove('active'));
                content.classList.add('active');

                // 2. Load Videos in Main View
                loadMainVideos(file.id, file.name);

                // 3. Toggle Expansion
                if (container.classList.contains('expanded')) {
                    container.classList.remove('expanded');
                } else {
                    container.classList.add('expanded');
                    // If children empty, fetch them
                    if (childrenDiv.children.length === 0) {
                        const subFolders = await fetchContents(file.id, 'folders');
                        if (subFolders.length === 0) {
                            childrenDiv.innerHTML = '<div style="padding-left:40px; color:#555; font-size:0.8rem; padding-top:5px;">Empty</div>';
                        } else {
                            subFolders.forEach(sub => {
                                childrenDiv.appendChild(createTreeItem(sub));
                            });
                        }
                    }
                }
            };

            container.appendChild(content);
            container.appendChild(childrenDiv);
            return container;
        }

        // 4. MAIN VIEW LOGIC
        async function loadMainVideos(folderId, folderName) {
            const grid = document.getElementById('video-grid');
            const bread = document.getElementById('breadcrumbs');
            const loader = document.getElementById('loader');

            grid.innerHTML = '';
            loader.style.display = 'block';
            bread.innerText = folderName;

            const videos = await fetchContents(folderId, 'videos');
            
            loader.style.display = 'none';

            if (videos.length === 0) {
                grid.innerHTML = '<div style="color:#555; padding:20px;">No videos found in this folder.</div>';
                return;
            }

            videos.forEach(v => {
                const card = document.createElement('div');
                card.className = 'card';
                let thumb = v.thumbnailLink ? v.thumbnailLink.replace('s220', 's600') : '';
                
                card.innerHTML = `
                    <img class="card-img" src="${thumb}" onerror="this.src='https://via.placeholder.com/200x300?text=No+Img'">
                    <div class="card-title">${v.name}</div>
                `;
                card.onclick = () => playVideo(v.id);
                grid.appendChild(card);
            });
        }

        // 5. HELPER: FETCH CONTENTS
        async function fetchContents(folderId, type) {
            try {
                const query = `'${folderId}' in parents and trashed = false`;
                const response = await gapi.client.drive.files.list({
                    'pageSize': 100,
                    'fields': "files(id, name, mimeType, thumbnailLink)",
                    'orderBy': 'folder, name',
                    'q': query
                });

                const files = response.result.files || [];
                
                if (type === 'folders') {
                    return files.filter(f => f.mimeType === 'application/vnd.google-apps.folder');
                } else if (type === 'videos') {
                    return files.filter(f => f.mimeType.includes('video/'));
                }
                return [];

            } catch (err) {
                console.error(err);
                if(err.result && err.result.error.code == 401) signOut();
                return [];
            }
        }

        function reloadRoot() {
            renderSidebarRoot(appRootId);
            loadMainVideos(appRootId, "Home");
        }

        // 6. PLAYER
        function playVideo(id) {
            const modal = document.getElementById('player-modal');
            const iframe = document.getElementById('video-frame');
            iframe.src = `https://drive.google.com/file/d/${id}/preview`;
            modal.style.display = 'block';
        }

        function closePlayer() {
            const modal = document.getElementById('player-modal');
            const iframe = document.getElementById('video-frame');
            iframe.src = "";
            modal.style.display = 'none';
        }

    </script>
</body>
</html>
